name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    
    - name: Build executables
      run: |
        pyinstaller --onefile --windowed --name HashTableSimulator gui_simulator.py
        pyinstaller --onefile --name HashTableSimulator-Console console_simulator.py
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: windows-executables
        path: dist/*.exe
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/*.exe
        body: |
          ## Hash Table Simulator Release
          
          ### Windows Executables
          - `HashTableSimulator.exe` - GUI version
          - `HashTableSimulator-Console.exe` - Console version
          
          ### Installation
          1. Download the appropriate executable
          2. Run directly (no Python required)
          
          ### Requirements
          - Windows 10/11
          - No additional dependencies
          
          ### What's New
          See [CHANGELOG.md](CHANGELOG.md) for details.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
